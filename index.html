<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GitHub PDF Viewer</h1>
    <ul id="file-list">
        <!-- Êñá‰ª∂Â§πÂíåÊñá‰ª∂ÂàóË°®Â∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÁîüÊàê -->
    </ul>
    <iframe id="pdf-viewer" src="" hidden></iframe>

    <script>
        // ‰ªìÂ∫ìÂíåÂàÜÊîØ‰ø°ÊÅØ
        const repoOwner = "AsakawaUniversityofScience"; // ÊõøÊç¢‰∏∫‰Ω†ÁöÑ GitHub Áî®Êà∑Âêç
        const repoName = "VisualLibrary"; // ÊõøÊç¢‰∏∫‰Ω†ÁöÑ GitHub ‰ªìÂ∫ìÂêç
        const branchName = "main"; // ÊõøÊç¢‰∏∫‰Ω†ÁöÑÂàÜÊîØÂêç
        const baseFolder = "ÊñáÁåÆ"; // ÊõøÊç¢‰∏∫‰Ω†ÁöÑÊñá‰ª∂Â§πÂêç

        // GitHub API Âü∫Á°Ä URL
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        // Ëé∑ÂèñÊñá‰ª∂Â§πÊàñÊñá‰ª∂ÂÜÖÂÆπÂπ∂ÊòæÁ§∫
        function loadFolder(path) {
            const folderUrl = `${apiUrl}${path}?ref=${branchName}`;
            fetch(folderUrl)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById("file-list");
                    fileList.innerHTML = ""; // Ê∏ÖÁ©∫ÂΩìÂâçÂàóË°®

                    data.forEach(item => {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");

                        if (item.type === "dir") {
                            // Â¶ÇÊûúÊòØÊñá‰ª∂Â§πÔºåËÆæÁΩÆ‰∏∫ÂèØÁÇπÂáªÈìæÊé•
                            link.textContent = `üìÅ ${item.name}`;
                            link.href = "#";
                            link.onclick = () => loadFolder(item.path);
                        } else if (item.type === "file" && item.name.endsWith(".pdf")) {
                            // Â¶ÇÊûúÊòØ PDF Êñá‰ª∂ÔºåËÆæÁΩÆ‰∏∫ÂèØÊâìÂºÄÈìæÊé•
                            link.textContent = `üìÑ ${item.name}`;
                            link.href = "#";
                            link.onclick = () => loadPdf(item.download_url);
                        }

                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching folder contents:", error);
                });
        }

        // Âä†ËΩΩ PDF Êñá‰ª∂
        function loadPdf(url) {
            const pdfViewer = document.getElementById("pdf-viewer");
            pdfViewer.src = url;
            pdfViewer.hidden = false;
        }

        // ÂàùÂßãÂåñÂä†ËΩΩÊ†πÊñá‰ª∂Â§π
        loadFolder(baseFolder);
    </script>
</body>
</html>
