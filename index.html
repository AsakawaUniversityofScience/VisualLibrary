<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂèØËßÜÂåñÊµÖÂ∑ùÁßëÂ≠¶Â§ßÂ≠¶Âõæ‰π¶È¶Ü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: white;
            padding: 10px;
        }
        #branch-selector {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        #file-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
        .folder {
            font-weight: bold;
            color: #4CAF50;
        }
        .file {
            color: #007BFF;
        }
        .file:hover {
            text-decoration: underline;
        }
        #branch-selector label {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ÊµÖÂ∑ùÁßëÂ≠¶Â§ßÂ≠¶Âõæ‰π¶È¶Ü</h1>
    <div id="branch-selector">
        <label for="branches">ÈÄâÊã©ÂàÜÁ±ªÔºö</label>
        <select id="branches" onchange="onBranchChange()"></select>
    </div>
    <div id="file-list">Âä†ËΩΩ‰∏≠...</div>

    <script>
        const owner = "AsakawaUniversityofScience"; // ‰ªìÂ∫ìÊã•ÊúâËÄÖ
        const repo = "Asakawa-Library-"; // ‰ªìÂ∫ìÂêçÁß∞
        let selectedBranch = "main"; // ÈªòËÆ§ÂàÜÊîØ
        const apiUrl = `https://api.github.com/repos/${owner}/${repo}`;

        function loadBranches() {
            fetch(`${apiUrl}/branches`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`GitHub API ÈîôËØØ: ${response.status}`);
                    }
                    return response.json();
                })
                .then(branches => {
                    const branchSelector = document.getElementById("branches");
                    branches.forEach(branch => {
                        const option = document.createElement("option");
                        option.value = branch.name;
                        option.textContent = branch.name;
                        branchSelector.appendChild(option);
                    });
                })
                .catch(error => {
                    document.getElementById("branch-selector").innerHTML = `<p style="color: red;">Êó†Ê≥ïÂä†ËΩΩÂàÜÊîØ: ${error.message}</p>`;
                });
        }

        function loadDirectory(path = "") {
            const url = `${apiUrl}/contents/${path}?ref=${selectedBranch}`;
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`GitHub API ÈîôËØØ: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => displayFiles(data, path))
                .catch(error => {
                    document.getElementById("file-list").innerHTML = `<p style="color: red;">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</p>`;
                });
        }

        function displayFiles(data, currentPath) {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";

            if (currentPath) {
                const parentPath = currentPath.split("/").slice(0, -1).join("/");
                const backItem = document.createElement("div");
                backItem.className = "item folder";
                backItem.textContent = "üìÅ ËøîÂõû‰∏ä‰∏ÄÁ∫ß";
                backItem.onclick = () => loadDirectory(parentPath);
                fileList.appendChild(backItem);
            }

            data.forEach(item => {
                const div = document.createElement("div");
                div.className = `item ${item.type}`;

                if (item.type === "dir") {
                    div.textContent = `üìÅ ${item.name}`;
                    div.onclick = () => loadDirectory(item.path);
                } else if (item.type === "file" && item.name.endsWith(".pdf")) {
                    div.textContent = `üìÑ ${item.name}`;
                    div.onclick = () => window.open(item.download_url, "_blank");
                } else {
                    div.textContent = item.name;
                }

                fileList.appendChild(div);
            });
        }

        function onBranchChange() {
            const branchSelector = document.getElementById("branches");
            selectedBranch = branchSelector.value;
            loadDirectory();
        }

        loadBranches();
        loadDirectory();
    </script>
</body>
</html>
