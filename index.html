<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>GitHub PDF Viewer</h1>
    <ul id="file-list">
        <!-- 文件列表将通过 JavaScript 动态生成 -->
    </ul>
    <iframe id="pdf-viewer" src="" hidden></iframe>

    <script>
        // 仓库和分支信息
        const repoOwner = "AsakawaUniversityofScience"; // 替换为你的 GitHub 用户名
        const repoName = "VisualLibrary"; // 替换为你的 GitHub 仓库名
        const branchName = "main"; // 替换为你的分支名

        // GitHub API 获取文件列表
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        // 获取文件列表并显示
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById("file-list");
                data.forEach(file => {
                    if (file.type === "file" && file.name.endsWith(".pdf")) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.textContent = file.name;
                        link.href = "#";
                        link.onclick = () => {
                            loadPdf(file.download_url);
                        };
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching file list:", error);
            });

        // 加载 PDF 文件
        function loadPdf(url) {
            const pdfViewer = document.getElementById("pdf-viewer");
            pdfViewer.src = url;
            pdfViewer.hidden = false;
        }
    </script>
</body>
</html>
